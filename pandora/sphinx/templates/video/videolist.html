{% extends "base.html" %}

{% block head %}
  {{ super() }}

{% endblock %}

{% from 'video/videoblock.html' import videoblock %}


{% block page_content %}
<h1>视频列表</h1>
{% for row in videolist|batch(3) %}
<div class="row">
    {% for video in row %}
        <div class="col-md-4">
            {{ videoblock(video) }}
        </div>
    {% endfor %}
</div>
{% endfor %}
{% endblock %}
