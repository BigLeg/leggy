{% extends "base.html" %}

{% block content %}
  {{ super() }}
  <div class="container">
    <video controls class="col-md-8 col-md-offset-2">
      <source src="{{ video.serve_location }}" type="video/webm"/>
      HTML5 not supported!
    </video>
  </div>
  
  
    <div id="Description">
        <h1>简介</h1>
        <p>
            {{ video.desc }}
        </p>
    </div>
    <div id="Comments">
        <h1>评论区</h1>
        {% for comment in video.comments %}
            <article>
                <h4></h4>
                <p>{{ comment.content }}</p>
                <p>{{ comment.time }}</p>
            </article>
    </div>
{% endblock %}

{% block scripts %}
  {{ super() }}
{% endblock %}
