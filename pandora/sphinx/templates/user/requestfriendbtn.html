{% macro followbtnscript(userid,disabled = false) %}

<script>
{% if disabled %}
$("#followbtn").attr("disabled","disabled").text("已关注");
{% else %}
$('#followbtn').click(function(){
    $.ajax({
        url :"{{ url_for('user.dofollow') }}",
        data :{id:{{ userid }} },
        type :  "POST",
        dataType : "text",
        success: function(text,textStats){
            alert('follow success!');
            $("#followbtn").attr("disabled","disabled").text("已关注");
        },
        error: function(xhr,textStatus,errorThrown){
            alert("Sorry, there was an error!");
        },
    });
});
{% endif %}
</script>
{% endmacro %}
