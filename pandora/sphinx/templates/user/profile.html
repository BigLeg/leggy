{% extends "base.html" %}

{% block head %}
  {{ super() }}
  <link href="{{ url_for('static', filename='css/profile.css') }}" rel="stylesheet" media="screen">
{% endblock %}

{% block page_content %}
<div class="page-header">
  <img class="img-rounded profile-thumbnail" src="{{ user.gravatar(size=256) }}">
  <div class="profile-header">
    <h1>{{ user.username }}</h1>
  </div>
</div>
{% endblock %}
